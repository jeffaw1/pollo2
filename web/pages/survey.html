<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Human Pose Estimation Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <img src="/static/upc_logo.png" alt="UPC Logo" class="logo">
    <div class="container">
        <h1>3D Human Pose Estimation Survey</h1>
        
        <div class="video-grid" id="videoGrid"></div>
        
        <div class="mt-3 mb-3">
            <button id="playAllBtn" class="btn btn-success">Play All Videos</button>
            <button id="stopAllBtn" class="btn btn-danger">Stop All Videos</button>
        </div>

        <div id="questions"></div>
        
        <div class="navigation">
            <button id="prevBtn" class="btn btn-secondary">Previous</button>
            <span id="pageIndicator"></span>
            <button id="nextBtn" class="btn btn-primary">Next</button>
        </div>
        
        <div class="loader" id="loader"></div>
    </div>

    <script src="/static/survey.js"></script>
</body>
</html>
